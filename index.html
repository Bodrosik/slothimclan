<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>SLOTHIM — Клан</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 40px 20px;
    background: #111;
  }

  header h1 {
    font-size: 70px;
    color: red;
    text-shadow: 3px 3px 10px #550000;
    letter-spacing: 5px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 40px 0;
  }

  .main-button {
    background: #220000;
    color: red;
    font-size: 32px;
    font-weight: bold;
    padding: 20px 50px;
    border: 2px solid red;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .main-button:hover {
    background: red;
    color: #111;
    transform: scale(1.1);
    box-shadow: 0 0 20px red;
  }

  .content {
    max-width: 800px;
    margin: 20px auto;
    background: #1a1a1a;
    border-radius: 10px;
    padding: 20px;
    display: none;
    color: #f33;
    font-size: 20px;
    line-height: 1.6;
    opacity: 0;
    transition: opacity 0.5s ease, max-height 0.5s ease;
  }

  .content.show {
    display: block;
    opacity: 1;
  }
</style>
</head>
<body>

<header>
  <h1>SLOTHIM</h1>
</header>

<div class="buttons">
  <button class="main-button" data-target="who">Хто ми?</button>
  <button class="main-button" data-target="about">Про нас</button>
  <button class="main-button" data-target="rank">Система підвищення</button>
  <button class="main-button" data-target="apply">Подати анкету</button>
</div>

<div id="who" class="content">
  <!-- Тут можна вставити текст про "Хто ми?" -->
</div>

<div id="about" class="content">
  <!-- Тут можна вставити текст про "Про нас" -->
</div>

<div id="rank" class="content">
  <!-- Тут можна вставити текст про "Система підвищення" -->
</div>

<div id="apply" class="content">
  <!-- Тут можна вставити форму анкети -->
</div>

<script>
  const buttons = document.querySelectorAll('.main-button');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const target = document.getElementById(button.dataset.target);
      if(target.classList.contains('show')){
        target.classList.remove('show');
      } else {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('show'));
        target.classList.add('show');
      }
    });
  });
</script>

</body>
</html>
